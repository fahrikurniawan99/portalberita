<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container">
        <h2 class="navbar-brand text-danger" href="#">Berita.com</h2>
      </div>
    </nav>
    <!-- navbar end -->


    <div class="container w-50 my-5 d-flex gap-3">
      <!-- form search -->
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        id="searchKey"
      />
      <!-- form search end -->
      <!-- button search -->
      <button class="btn btn-dark" id="btnSearch">Search</button>
      <!-- button search -->
    </div>

    <div class="container mb-5">
      <!-- loading -->
      <div
        class="position-absolute top-50 start-50 translate-middle d-none"
        id="loading"
      >
        <div class="spinner-border text-danger mx-auto" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- loading end -->
      <!-- card wrapper -->
      <div class="row row-cols-3 g-5" id="row"></div>
      <!-- card wrapper end -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
